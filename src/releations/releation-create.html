<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/plugin/axios/axios.js"></script>
    <script src="/plugin/loadsh/lodash.core.js"></script>
    <script src="/plugin/echarts/echarts.min.js"></script>
    <script src="/plugin/jquery/jquery.js"></script>
    <script src="/plugin/vue/vue.js"></script>

    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
    <!-- 引入 layui.js -->
    <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>

    <title>仪表盘</title>
    <style>
        .layui-container {
            margin: 0px !important;
            width: auto !important;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="layui-row">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>添加关系图谱</legend>
            </fieldset>
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">图谱名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" lay-verify="required" placeholder="请输入" autocomplete="off"
                            class="layui-input">
                    </div>

                    <label class="layui-form-label">图谱类型</label>
                    <div class="layui-input-inline">
                        <input type="text" name="type" lay-verify="required" placeholder="请输入" autocomplete="off"
                            class="layui-input">
                    </div>
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="formDemo">跳转式提交</button>
                </div>
            </form>
        </div>
    </div>
    </div>

</body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="/plugin/mustache/mustache.js"></script>
<script src="/static/js/components.js"></script>
<script src="/static/js/comm.js"></script>
<script>
    layui.use(['table', 'form', 'layer'], function () {
        var form = layui.form;

        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });

    });

</script>

</html>
